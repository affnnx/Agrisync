    <line x1="475" y1="125" x2="475" y2="175" stroke="#795548" stroke-width="2"/>
    <rect x="575" y="100" width="50" height="50" fill="#EF9A9A"/>
    <use href="#retailer-icon" x="550" y="175" width="50" height="50" fill="#E57373"/>
